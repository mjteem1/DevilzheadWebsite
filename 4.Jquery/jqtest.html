<!doctype html>
<html>
<head>

    <title>Learning jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="jquery.min.js"> </script>

    <style type="text/css">

    .redsquare {
        background-color: red;
        height: 300px;
        width: 300px;
        margin: 10px;

    }

    #greencircle {
        background-color: green;
        height: 200px;
        width: 200px;
        border-radius: 100px;

    }

    iframe {

        width: 400px;
        height: 400px;
    }

    </style>

</head>

<body>

    <div id="greencircle"></div>

    <script>

        $("#greencircle").click(function() {

           $(this).animate({
                    width:"300px",
                    height:"300px",
                    borderRadius:"150px",
                    marginLeft:"200px",
                    marginTop: "150px"


                },8000);

            });


    </script>


</body>
</html>
